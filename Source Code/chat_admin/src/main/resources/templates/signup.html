<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <!-- Make sure to include the path to your validation.js file here -->
    <script src="/static/html/js/validation.js"></script>
</head>
<body>

<form id="signupForm">
    <label for="signupUsername">Username:</label>
    <input type="text" id="signupUsername" name="username" required minlength="4" maxlength="20" pattern="^[A-Za-z0-9]+$">

<!--    <label for="signupPassword">Password:</label>-->
<!--    <input type="password" id="signupPassword" name="password" required minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">-->

    <label for="signupPassword">Password:</label>
    <input type="password" id="signupPassword" name="password" required minlength="8">
    <!-- 切换密码可见性的按钮 -->
    <button type="button" onclick="togglePasswordVisibility()">👁️</button>


    <input type="button" value="Generate Password" onclick="generatePassword()">
    <input type="submit" value="Sign Up">
</form>


</body>
</html>
