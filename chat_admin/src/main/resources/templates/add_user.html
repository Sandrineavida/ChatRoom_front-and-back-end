<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Add New User</h2>
    <form th:action="@{/users/addd}" th:object="${user}" method="post">
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" id="firstName" name="firstName" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" id="lastName" name="lastName" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="mail" class="form-label">Email:</label>
            <input type="email" id="mail" name="mail" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required/>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" id="admin" name="admin" class="form-check-input"/>
            <label class="form-check-label" for="admin">Is Admin?</label>
            <input type="hidden" id="adminValue" name="admin" value="false"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <div th:if="${success}" id="successMessage" class="alert alert-success mt-3" th:text="${success}"></div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var adminCheckbox = document.getElementById('admin');
        var adminValueField = document.getElementById('adminValue');

        adminCheckbox.addEventListener('change', function() {
            adminValueField.value = adminCheckbox.checked ? 'true' : 'false';
        });

        var successMessage = document.getElementById('successMessage');
        if (successMessage) {
            setTimeout(function() {
                window.location.href = '/admin/users';
            }, 3000); // Redirect after 3 seconds
        }
    });
</script>
</body>
</html>
