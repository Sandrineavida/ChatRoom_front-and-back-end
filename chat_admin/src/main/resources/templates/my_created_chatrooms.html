<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Created ChatRooms</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>My Created ChatRooms</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Start Time</th>
            <th>Duration</th>
            <th>Participants</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="chatRoom : ${chatRooms}">
            <td th:text="${chatRoom.title}"></td>
            <td th:text="${chatRoom.description}"></td>
            <td th:text="${chatRoom.startTime}"></td>
            <td th:text="${chatRoom.duration}"></td>
            <td>
                <ul>
                    <li th:each="participant : ${chatRoom.participants}" th:text="${participant.firstName} + ' ' + ${participant.lastName}"></li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
